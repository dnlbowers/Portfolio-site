{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="main-bg">
        
        <div class="content-index">
                        
            <div id="carouselExampleCaptions" class="carousel slide mx-auto" data-ride="carousel">
                
                <ol class="carousel-indicators bg-black">
                    {% for project in projects  %}
                        <li data-target="#carouselExampleCaptions" data-slide-to="{{forloop.counter0}}" {% if forloop.first %}class="active"{% endif %}></li>
                    {% endfor %}
                </ol>
                <div class="carousel-inner">
                    {% for project in projects  %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <a href="" aria-label="Check out the deployed version of my {{ project.title }} project"><img src="/media/{{ project.screenshot }}" class="d-block w-100" alt="{{ project.title }}"></a>
                            <div class="carousel-caption d-none d-md-block">
                                <div>
                                    <h5 class="bg-black opacity-bg d-inline">{{ project.title }}</h5>
                                </div>
                                <p class="bg-black opacity-bg text-white">Click the image for more info on this project</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev bg-black" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next bg-black" type="button" data-target="#carouselExampleCaptions" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
